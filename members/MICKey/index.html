<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>MICKey's hoby page</title>
<link rel="stylesheet" type="text/css" href="index.css">
<script type="text/javascript">
window.onload = function(){
	(function timer(cnt){
		var c16 = Math.round((127 * ((Math.cos(cnt) + 1) / 2)) + 104);
		var c16b = Math.round(c16 * 1.1);
		document.getElementById("s1").style.color = "rgb("+ c16 + "," + c16 + "," + c16b + ")";
		cnt = cnt + 0.03 <= Math.PI * 2 ? cnt + 0.03 : 0;
		document.getElementById("s2").innerHTML = new Date().toLocaleString();
		setTimeout(function(){timer(cnt)}, 10);
	}(0));
}
</script>
</head>
<body>
	<table id="center"><tr><td align="center">
		<table id="t1"><tr>
			<td align="left"><span id="s1">Mickey's hobby page</span></td>
			<td align="right" valign="bottom"><span id="s2">now loading…</span><br></td>
		</tr></table>
		<nobr>
		<a href="midashi.html" target="main"><img src="img/index.png" onmouseover="this.src='img/index2.png'" onmouseout="this.src='img/index.png'"></a><a href="about.html" target="main"><img src="img/about.png" onmouseover="this.src='img/about2.png'" onmouseout="this.src='img/about.png'"></a><a href="gallery.html" target="main"><img src="img/gallery.png" onmouseover="this.src='img/gallery2.png'" onmouseout="this.src='img/gallery.png'"></a><a href="link.html" target="main"><img src="img/link.png" onmouseover="this.src='img/link2.png'" onmouseout="this.src='img/link.png'"></a>
		</nobr>
		<br>
		<table id="t2"><tr>
			<td>
				<iframe src="midashi.html" name="main" width="650" height="650">
				この部分はインラインフレームを使用しています。
				</iframe>
			</td>
			<td id="tw">
				<a class="twitter-timeline"  href="https://twitter.com/Magihezwo" data-widget-id="656430436202205184">@Magihezwoさんのツイート</a>
				<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
			</td>
		</tr></table>
	</td></tr></table>
</body>
</html>
